<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--Colocar oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" nos 2 locais para que a conta seja feita em ambas mudanças -->
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <!--Utilização de OUTPUT-->
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="2"
            oninput="ival.innerHTML= Number(inivel.value)">
            <output id="ival">2</output>
        </p>


    </form>
</body>
</html>

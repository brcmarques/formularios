<head>

<body>
    <h1>Meu primeiro Formulário</h1>

    <!--Clicar na palavra que ta envelopada com LABEL torna ela clicável para abrir a caixa de digitação exemplo, clicando no Nome marca o imput-->

    <!-- Usar o method Get para algo que não seja importante como senhas-->

    <!--Não pode usar get para mais de 3000 letras ou para envio de fotos-->

    <!--Usar POST para +de 3000 letras, para senhas e para arquivos-->

    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </form>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="15" placeholder="Nome do Usuário" autocomplete="username">

        </p>
        <!--AUTOCOMPLETE em INPUT's abrem mais opções, são eles que adicionam o facilitador de colocar senhas nos locais-->

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="usu" id="isen" required minlength="8" maxlength="15" size="8" placeholder="Senha" autocomplete="current-password">

        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="04:20">
        </p> 
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!--VALUE adiciona um valor inicial no INPUT-->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>EXEMPLOS DE FORMULÁRIOS</h1>
    <form action="cadastro.php">
        <!-- FIELDSET ADICIONA UMA CAIXA EM TORNO DO QUE ELE ESTÁ, LEGEND ADICIONA UM TITULO NA CAIXA DO FIELD é BEM LEGAL-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            </p>
            <p><label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <!-- PATTERN é o que deve ser colocado no INPUT -->
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit"    value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
